<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="#">
    <title>Knuckle Bones</title>
</head>
<body>
    <div class="container">
        <div class="player-one">
            <div class="player-one-status">
                <button class="roll-dice-btn player-one-roll-btn">ROLL</button>
                <div class="player-one-dice-roll"></div>
            </div>
            
            <div class="column">
                <div class="player-one-col-one dice-column">
                    
                    <div class="player-one-col-one-dice-three dye"></div>
                    <div class="player-one-col-one-dice-two dye"></div>
                    <div class="player-one-col-one-dice-one dye"></div>
                </div>
                <div class="player-one-col-one-total"></div>
            </div>

            <div class="column">
                <div class="player-one-col-two dice-column">
                    <div class="player-one-col-two-dice-three dye"></div>
                    <div class="player-one-col-two-dice-two dye"></div>
                    <div class="player-one-col-two-dice-one dye"></div>
                </div>
                <div class="player-one-col-two-total"></div>
            </div>

            <div class="column ">
                <div class="player-one-col-three dice-column">
                    <div class="player-one-col-three-dice-three dye"></div>
                    <div class="player-one-col-three-dice-two dye"></div>
                    <div class="player-one-col-three-dice-one dye"></div>
                </div>
                <div class="player-one-col-three-total"></div>
            </div>
            <div class="player-one-score"></div>
        </div>

        <div class="player-two">
            <div class="player-two-status">
                <div class="player-two-dice-roll"></div>
                <button class="roll-dice-btn player-two-roll-btn">ROLL</button>
            </div>
            
            <div class="column">
                <div class="player-two-col-one-total"></div>
                <div class="player-two-col-one dice-column">
                    <div class="player-two-col-one-dice-one dye"></div>
                    <div class="player-two-col-one-dice-two dye"></div>
                    <div class="player-two-col-one-dice-three dye"></div>
                </div>    
            </div>

            <div class="column">
                <div class="player-two-col-two-total"></div>
                <div class="player-two-col-two dice-column">
                    <div class="player-two-col-two-dice-one dye"></div>
                    <div class="player-two-col-two-dice-two dye"></div>
                    <div class="player-two-col-two-dice-three dye"></div>
                </div>
            </div>

            <div class="column">
                <div class="player-two-col-three-total"></div>
                <div class="player-two-col-three dice-column">
                    <div class="player-two-col-three-dice-one dye"></div>
                    <div class="player-two-col-three-dice-two dye"></div>
                    <div class="player-two-col-three-dice-three dye"></div>
                </div>
            </div>
            <div class="player-two-score"></div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
